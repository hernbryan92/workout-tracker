<!DOCTYPE html>
<html>
<head>
    <title>Workout Tracker</title>
</head>
<body>
    <h1>Welcome to the Workout Tracker!</h1>
    <h2> Add Workout</h2>
    <form method="POST">
        <label>Exercise</label>
        <input name ="exercise" required />
            
        <label>Sets</label>
        <input name="sets" type="number" min="1" required />
                
        <label>Reps</label>
        <input name="reps" type="number" min="1" required />

        <label>Weight</label>
        <input name="weight" type="number" step= "0.5" min="0" required />
        <button type="submit"> Add Workout </button>
    </form>

    <hr />
    <h2>History</h2>
    {% if workouts %}
        <ul>
            {% for w in workouts %}
                <li>
                    <strong>{{ w.exercise }}</strong> - {{ w.sets}}x{{ w.reps }} @ {{ w.weight }} 
                    <small>({{ w.created_at.strftime('%Y-%m-%d') }})</small>
                    
                    <form method="POST" action="{{ url_for('main.delete_workout', workout_id=w.id) }}" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No workouts logged yet.</p>
    {% endif %}
</body>
</html>
